    <!-- ▲ ハンバーガーメニューここまで ▲ -->

    <header>
      <h1>✈️ 9日目 - 日本に到着！</h1>
    </header>

    <!-- ▼ メインコンテンツ枠 ▼ -->
    <div class="content-wrapper">
      <!-- 日本到着アニメーション -->
      <section class="japan-arrival">
        <h2 id="arrival-text">✈️ 日本到着！お疲れ様でした！</h2>
      </section>

      <!-- メンバーごとの感想 -->
      <section class="trip-memories">
        <h2>📝 旅の感想を書こう！（5人分）</h2>
        <p>ページを閉じても保存されるよ！</p>

        <div class="member-feedback">
          <label for="feedback1">🎤 大吾の感想</label>
          <textarea
            id="feedback1"
            placeholder="楽しかったことを書こう！"
          ></textarea>
        </div>

        <div class="member-feedback">
          <label for="feedback2">🎤 晃英の感想</label>
          <textarea id="feedback2" placeholder="最高の思い出を！"></textarea>
        </div>

        <div class="member-feedback">
          <label for="feedback3">🎤 翔理の感想</label>
          <textarea
            id="feedback3"
            placeholder="また行きたいところは？"
          ></textarea>
        </div>

        <div class="member-feedback">
          <label for="feedback4">🎤 啓斗の感想</label>
          <textarea id="feedback4" placeholder="次の旅行の目標は？"></textarea>
        </div>

        <div class="member-feedback">
          <label for="feedback5">🎤 勇成の感想</label>
          <textarea
            id="feedback5"
            placeholder="旅のハイライトを書こう！"
          ></textarea>
        </div>

        <button onclick="saveFeedback()">💾 感想を保存</button>
        <p id="save-message"></p>
      </section>
    </div>

    <footer>
      <p>🌏 9日間の旅、お疲れ様でした！また行こう！</p>
    </footer>
  </body>
</html>
